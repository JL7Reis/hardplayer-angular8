<div class="row">
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class='mat-form'>
      
      <div class="form-group">
        <mat-form-field class='mat-full-width color-white'>
          <input matInput placeholder='Username' type="text" [errorStateMatcher]='matcher'
            formControlName="username" id="username">
            <mat-error *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">
                Username is <strong>required</strong>
            </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class='mat-full-width color-white'>
            <input matInput placeholder='password' [type]="hide ? 'password' : 'text'" [errorStateMatcher]='matcher' 
              formControlName="password" name="password" id="password">
              <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon class="material-icons-outlined color-white">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </a>
              <mat-error *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                  Password is <strong>required</strong>
              </mat-error>
          </mat-form-field>
      </div>

      <div>
        <button mat-stroked-button color='accent'>Login</button>
        <label *ngIf="invalidLogin" class='error'>Invalid credentials!</label>
      </div>
    </form>
  </div>
</div>
