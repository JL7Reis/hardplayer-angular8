<h2>User Details</h2>

<hr />
<div *ngIf="user">
  <div>
    <label><b>User Name: </b></label> {{user.username}}
  </div>
  <div>
    <label><b>CPF: </b></label> {{user.cpf}}
  </div>
  <div>
    <label><b>Email: </b></label> {{user.email}}
  </div>
  <div>
    <label><b>Bithdate: </b></label> {{user.bithdate}}
  </div>
  <div>
    <label><b>Genre: </b></label> {{user.genre}}
  </div>
  <div>
    <label><b>Birthplace: </b></label> {{user.birthplace}}
  </div>
  <div>
    <label><b>Nationality: </b></label> {{user.nationality}}
  </div>
  <div>
    <label><b>Registration: </b></label> {{user.registration}}
  </div>
  <div>
    <label><b>Update: </b></label> {{user.update}}
  </div>

</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
