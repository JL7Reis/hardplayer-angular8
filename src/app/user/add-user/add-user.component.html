<div class="col-md-6 user-container">
  <h2 class="text-center center">Add User</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="username">User Name:</label>
      <input type="text" formControlName="username" placeholder="username" name="username" class="form-control"
        id="username">
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" formControlName="cpf" placeholder="CPF" name="cpf" class="form-control" id="cpf"
        mask='000.000.000-99' clean='true'>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="bithdate">Bithdate:</label>
      <input type="date" formControlName="bithdate" placeholder="Bithdate" name="bithdate" class="form-control"
        id="bithdate">
    </div>

    <div class="form-group">
      <label for="genre">Genre:</label>
      <select formControlName="genre" class="form-control" name="genre" id="genre">
        <option *ngFor="let genre of genres" [value]="genre.value">{{genre.viewValue}}
      </select>
    </div>

    <div class="form-group">
      <label for="birthplace">Birthplace:</label>
      <input type="text" formControlName="birthplace" placeholder="Birthplace" name="birthplace" class="form-control"
        id="birthplace">
    </div>

    <div class="form-group">
      <label for="nationality">Nationality:</label>
      <input type="text" formControlName="nationality" placeholder="Nationality" name="nationality" class="form-control"
        id="nationality">
    </div>

    <div>
      <button class="btn btn-success">Add User</button> 
      <label class="submit" [hidden]="!submitted">You submitted successfully!</label>
    </div>
  </form>
</div>
